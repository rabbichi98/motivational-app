<html>
<head>
<title>Motivational Msg by kamal Sir</title>

<style>

*{font-size:40px; font-family:Calibri;}
body{background-color:azure;}
h2{  border:solid; border-radius:30px; width:80%;}

</style>

</head>


<body>
<center>

<h1>Motivational Msg App</h1>

<form onsubmit="gm()">

<input type="submit" value="Get Motivational Msg"/>

</form>

<h2 id="msg" />
<h2 id="aut" />

<script>

function gm()
{
event.preventDefault();
let aut = document.getElementById("aut");
let msg = document.getElementById("msg");


let url="https://quotes-api-self.vercel.app/quote";


fetch(url)
.then(res => res.json())
.then(data => {

msg.innerHTML=data.quote;
aut.innerHTML=data.author;
})

.catch(err=>alert("issue" + err));
}
</script>

</center>
</body>

</html>
